<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple DOM example</title>

  <!-- スタイルの変更 -->
  <style>
    .highlight {
      color: white;
      background-color: black;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <img src="dinosaur.png"
      alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p>Here we will add a link to the <a href="https://developer.mozilla.org/">Mozilla homepage</a></p>
  </section>

  <script>
    // リンクの表示を変更する
    var link = document.querySelector('a');
    link.textContent = 'Mozilla Developer Network';

    // sect→sectionタグを取得
    // para→pタグを作成
    // para.textContent→作成したｐタグに文字列を追加
    // sectionタグの最後にparaノードを追加
    var sect = document.querySelector('section');
    var para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';
    sect.appendChild(para);

    // text→text変数にTextノードを作成
    // linkPara→pタグを取得
    // linkParaの最後にtextノードを追加
    var text = document.createTextNode(' — the premier source for web development knowledge.');
    var linkPara = document.querySelector('p');
    linkPara.appendChild(text);

    // ノードの移動
    // linkParaで取得したpタグをsectionの最後に移動
    sect.appendChild(linkPara);

    // ノードの削除
    // linkParaで取得したpタグを削除
    // sect.removeChild(linkPara);

    // スタイルの変更（インラインの場合）
    // para.style.color = 'white';
    // para.style.backgroundColor = 'black';
    // para.style.padding = '10px';
    // para.style.width = '250px';
    // para.style.textAlign = 'center';

    // スタイルの変更（クラスを追加する）
    para.setAttribute('class', 'highlight');
  </script>
</body>

</html>
