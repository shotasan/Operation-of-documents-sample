<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Window resize example</title>
  <style>
    body {
      margin: 0;
    }

    div {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      background-image: url(bgtile.png);
      border: 10px solid white;
    }
  </style>
</head>

<body>

  <div>

  </div>

  <script>
    // div への参照を取得し、ビューポート(ドキュメントが表示されている内側のウィンドウです)の幅と高さを取得して、これらを変数に保存します
    var div = document.querySelector('div');
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    // 動的に div の幅と高さをビューポートのものと同じにします
    div.style.width = WIDTH + 'px';
    div.style.height = HEIGHT + 'px';

    // この機能を Window.onresize イベントハンドラーから使って、リサイズされる毎私たちのコードが再実行されるようにしてみましょう。
    window.onresize = function () {
      WIDTH = window.innerWidth;
      HEIGHT = window.innerHeight;
      div.style.width = WIDTH + 'px';
      div.style.height = HEIGHT + 'px';
    }
  </script>
</body>

</html>
